<div id="container-space"></div>
<div  class="container-fluid">
    <div class="media-list">

            <div class="well well-sm">
                <h4 id="user_name" class="media-heading"><label>{{user.name}} {{user.surname}}</label></h4>
                <div class="media">
                    <a class="thumbnail">
                        <img id="foto_profilo" class="img-circle img-responsive" ng-src="../{{user.img_url}}" >
                    </a>
                    <div id="labels">
                    <label>Tipologia: </label> {{user.tipo}} <br>
                    <label>Categoria: </label> {{user.categoria}}</div>
                    <div class="media-body">
                        <a href="#/chat/{{user.$id}}" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-comment"></span></a>
                       <a href="#/users/{{user.$id}}/prefers" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-heart"></span></a>
                       <a href="#/users/{{user.$id}}/videos" class="btn btn-lg  btn-default"><span class="glyphicon glyphicon-film"></span></a>

                    </div>

                </div>
            </div>

    </div>


</div>
