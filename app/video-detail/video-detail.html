

<div id="space"></div>
<div id="container-space">
    <div class="well well-sm container-fluid ">
        <div class="media">
            <p class="well well-sm" ng-repeat="video in videos | filter:query">
                  <h4 class="media-heading"><strong><label>{{video.titolo}}</label></strong></h4>
            </p>
            <a class="thumbnail">
                    <p>Average Rating:</p>
                    <uib-rating class="star-color star-large"
                                ng-model="video.rating.value"
                                read-only="true"></uib-rating>

                    <p>Your Vote:</p>
                    <uib-rating class="star-color star-large"
                                ng-model="rating.value"
                                aria-labelledby="default-rating"
                                ng-click="setRating()"
                                read-only="rating.voteSaved"></uib-rating>
                    <span class="label label-success" ng-if="rating.voteSaved">Thanks!</span>
            </a>

                <div ng-repeat="user in users  |filter: {$id:video.user}">
                    <div id="video_list" class="container">
                        Categoria: {{video.categoria}}<br>
                        Posted-by:   <a class="plain-link" href="#/users/{{user.$id}}">{{user.name}}

                   </a></div>
                    <p></p>
                </div>


            <div class="media-body">
                <div ng-controller="AppCtrl as controller">
                    <div class="videogular-container">
                        <videogular vg-player-ready="controller.onPlayerReady($API)"
                                    vg-complete="controller.onCompleteVideo()"
                                    vg-theme="controller.config.theme.url">
                            <vg-media vg-src="controller.config.sources"
                                      vg-tracks="controller.config.tracks">
                            </vg-media>

                            <vg-controls>
                                <vg-play-pause-button></vg-play-pause-button>
                                <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
                                <vg-scrub-bar>
                                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                                </vg-scrub-bar>
                                <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
                                <vg-volume>
                                    <vg-mute-button></vg-mute-button>
                                    <vg-volume-bar></vg-volume-bar>
                                </vg-volume>
                                <vg-fullscreen-button></vg-fullscreen-button>
                            </vg-controls>

                            <vg-overlay-play></vg-overlay-play>
                            <vg-buffering></vg-buffering>
                            <vg-poster vg-url='controller.config.plugins.poster'></vg-poster>
                        </videogular>
                    </div>
                    <p></p>

                    <div id="buttons">
                        <a class="btn btn btn-default" ng-click="controller.setVideo(video.indice)">Watch This Video
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </a>
                        <a class="btn btn btn-default" ng-click="addPrefer(video.$id)">Prefer
                            <span class="glyphicon glyphicon-heart"></span>
                        </a>
                    </div>
                </div>
                <p></p>

            </div>




        </div>

    </div>
</div>

</div>
