<div class="container-fluid">
    <div class="row">
        <div id="container-space"></div>
         <div id="form-login">
            <h2>Benvenuti in TuTTorial!<br>
                <cite title="Un Social Tutti i Tutorial!">Un Social Tutti i Tutorial!</cite>
            </h2>
             <div class="alert alert-danger alert-dismissible" role="alert" ng-if="error">
                 Login failed! {{ error }}</div>
            <form class="form-group" role="form" ng-submit="login()">
                 <input type="email" class="form-control" placeholder="Email address" required="" autofocus="" name="email" ng-model="user.email">
                <p></p>
                 <input type="password" class="form-control" placeholder="Password" required="" name="password" ng-model="user.password">
                 <label class="checkbox">
                         <a href="#/home"> Sign Up</a>
                  </label>
                 <button class="btn btn-lg  btn-block" type="submit">Sign in</button>
            </form>
         </div>
    </div>
</div>
